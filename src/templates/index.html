{% extends 'layout.html' %}

{% block body %}
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #carouselExampleIndicators {
            height: 80vh; /* Establece la altura al 100% de la ventana gráfica (viewport) */
        }

        #carouselExampleIndicators .carousel-inner .carousel-item img {
            height: 80vh; /* Establece la altura de las imágenes al 100% del contenedor */
        }
    </style>
</head>


    <h1>Index</h1>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.culturagenial.com/es/imagenes/game-of-thrones-serie-og.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://media.ambito.com/p/2561cc24b97eba6ea7fc90a1f3b6272a/adjuntos/239/imagenes/040/092/0040092033/house-of-the-dragonjpg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://creacuervos.com/wp-content/uploads/2019/04/game-of-thones.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://watchersonthewall.com/wp-content/uploads/2021/04/Iron-Anniversary.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


{% endblock %}
